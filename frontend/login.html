<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Q2API 登录</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap');
    :root {
      --bg:#f6f6f6;
      --ink:#0f0f0f;
      --muted:#555;
      --line:#dedede;
      --panel:#fff;
      --shadow:0 16px 40px rgba(0,0,0,0.08);
      --sans:'Space Grotesk','Inter','Noto Sans SC',system-ui,sans-serif;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      min-height:100vh;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      font-family:var(--sans);
      color:var(--ink);
    }
    .wrap { width:100%; max-width:420px; }
    .panel {
      background:var(--panel);
      border:1px solid var(--line);
      padding:24px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    h1 { margin:0; font-size:26px; letter-spacing:-0.02em; }
    p { margin:4px 0 0; color:var(--muted); }
    label { font-size:12px; letter-spacing:0.08em; text-transform:uppercase; color:var(--muted); }
    input {
      width:100%;
      padding:12px;
      border:1px solid var(--line);
      border-radius:2px;
      background:#fff;
      font-size:14px;
      font-family:var(--sans);
      transition:border 0.15s ease, box-shadow 0.15s ease;
    }
    input:focus { outline:none; border-color:#111; box-shadow:0 0 0 2px #e5e5e5; }
    button {
      width:100%;
      padding:12px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      border-radius:2px;
      transition:transform 0.1s ease, box-shadow 0.15s ease;
    }
    button:hover { transform:translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,0.2); }
    button:disabled { opacity:0.5; cursor:not-allowed; transform:none; box-shadow:none; }
    .status { font-size:13px; color:var(--muted); min-height:18px; }
    .status.ok { color:var(--ink); }
    .status.err { color:#2e2e2e; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div>
        <h1>登录控制台</h1>
      </div>
      <form id="loginForm">
        <label for="password">Admin Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
        <div class="status" id="status">输入密码后点击登录。</div>
        <button type="submit" id="loginButton">登录</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginButton');
    const status = document.getElementById('status');
    const pwdInput = document.getElementById('password');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pwd = (pwdInput.value || '').trim();
      if (!pwd) {
        status.textContent = '请输入密码';
        return;
      }
      btn.disabled = true;
      btn.textContent = '验证中...';
      status.textContent = '正在验证...';
      status.className = 'status';
      try {
        const r = await fetch('/api/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ password: pwd })
        });
        const data = await r.json();
        if (data.success) {
          localStorage.setItem('adminPassword', pwd);
          status.textContent = '验证成功，正在跳转...';
          status.classList.add('ok');
          location.href = '/';
        } else {
          status.textContent = data.message || '密码不正确';
          status.classList.add('err');
        }
      } catch (err) {
        status.textContent = '请求失败，请稍后再试';
        status.classList.add('err');
      } finally {
        btn.disabled = false;
        btn.textContent = '登录';
      }
    });
  </script>
</body>
</html>
